<!DOCTYPE html>
<html>
<head>
  <title>Student Photo Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      color: #b30000;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #b30000;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #b30000;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #b30000;
      color: #fff;
      font-weight: bold;
    }
    video, canvas, img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #b30000;
    }
    .info {
      background-color: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffcc00;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Student Photo Uploader</h2>
  <select id="classSelect">
    <option value="">Select Class & Section</option>
  </select>
  <select id="rollSelect">
    <option value="">Select Roll No</option>
  </select>
  <div class="info" id="studentInfo"></div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="capturedImage" style="display:none;" />
  <button onclick="swapCamera()">Swap Camera</button>
  <button onclick="captureImage()">Capture Picture</button>
  <button onclick="saveImage()">Save Image</button>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzyRtNgmEtLkymN2ERSkatfZ7_GKZVVSVJtQO8vzQKbzlT3gtuOOYxp6DgbNz8XMFHS/exec';
    let studentCode = '';
    let stream;
    let usingFrontCamera = true;

    async function loadClasses() {
      const res = await fetch(`${apiUrl}?action=getSheetNames`);
      const { sheets } = await res.json();
      const select = document.getElementById('classSelect');
      sheets.forEach(sheet => {
        const opt = document.createElement('option');
        opt.value = sheet;
        opt.textContent = sheet;
        select.appendChild(opt);
      });
    }

    document.getElementById('classSelect').addEventListener('change', async function () {
      const res = await fetch(`${apiUrl}?action=getRollNos&sheet=${this.value}`);
      const { rolls } = await res.json();
      const select = document.getElementById('rollSelect');
      select.innerHTML = `<option value="">Select Roll No</option>`;
      rolls.forEach(roll => {
        const opt = document.createElement('option');
        opt.value = roll;
        opt.textContent = roll;
        select.appendChild(opt);
      });
    });

    document.getElementById('rollSelect').addEventListener('change', async function () {
      const sheet = document.getElementById('classSelect').value;
      const roll = this.value;
      const res = await fetch(`${apiUrl}?action=getStudentInfo&sheet=${sheet}&roll=${roll}`);
      const { code, name, contact } = await res.json();
      studentCode = code;
      document.getElementById('studentInfo').innerHTML = `
        <strong>Student Code (ID):</strong> ${code}<br>
        <strong>Name:</strong> ${name}<br>
        <strong>Contact:</strong> ${contact}`;
    });

    async function initCamera(facingMode = 'user') {
      if (stream) stream.getTracks().forEach(track => track.stop());
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
      document.getElementById('video').srcObject = stream;
    }

    function swapCamera() {
      usingFrontCamera = !usingFrontCamera;
      initCamera(usingFrontCamera ? 'user' : 'environment');
    }

    function captureImage() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const width = 500;
      const height = 650;
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);
      const img = document.getElementById('capturedImage');
      img.src = canvas.toDataURL('image/jpeg');
      img.style.display = 'block';
    }

    async function saveImage() {
      if (!studentCode) return alert('Please select a student first.');
      const dataUrl = document.getElementById('capturedImage').src;
      if (!dataUrl.startsWith('data:image/jpeg')) return alert('Please capture an image first.');

      const res = await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({
          action: 'saveImage',
          studentCode,
          imageData: dataUrl,
          folderId: '1RlSZT08HlcklTX81OotSM6s42YuRGF-4',
          sheet: document.getElementById('classSelect').value,
          roll: document.getElementById('rollSelect').value
        }),
        headers: { 'Content-Type': 'application/json' }
      });

      const json = await res.json();
      alert(json.message || 'Image saved');
    }

    loadClasses();
    initCamera();
  </script>
</body>
</html>
