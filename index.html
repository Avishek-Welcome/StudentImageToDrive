<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data and Image Capture</title>
    <style>
        /* Improved CSS with better error states */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
            .left-panel {
                border-right: 1px solid #eee;
                padding-right: 25px;
            }
            .right-panel {
                padding-left: 25px;
            }
        }

        /* Improved form controls */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fcfcfc;
        }
        select.error, input[type="text"].error {
            border-color: #dc3545;
            background-color: #fff5f5;
        }
        
        /* Improved camera controls */
        .camera-container {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video, #capturedImage {
            display: block;
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }
        .camera-placeholder {
            color: white;
            text-align: center;
            padding: 40px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Student Information and Photo Capture</h1>

            <div class="form-group">
                <label for="classSectionDropdown">Class & Section:</label>
                <select id="classSectionDropdown" disabled>
                    <option value="">Loading classes...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rollNoDropdown">Roll No:</label>
                <select id="rollNoDropdown" disabled>
                    <option value="">Select Class & Section First</option>
                </select>
            </div>

            <div class="student-details">
                <h2>Student Details:</h2>
                <div><strong>Student ID:</strong> <span id="studentId">N/A</span></div>
                <div><strong>Student Name:</strong> <span id="studentName">N/A</span></div>
                <div><strong>Contact Number:</strong> <span id="contactNumber">N/A</span></div>
            </div>

            <div id="statusMessage" class="message" style="display:none;"></div>
        </div>

        <div class="right-panel">
            <h2>Camera Feed</h2>
            <div class="camera-container">
                <video id="cameraFeed" autoplay playsinline></video>
                <img id="capturedImage" alt="Captured Student Image" style="display:none;">
                <div id="cameraError" class="camera-placeholder" style="display:none;">
                    Camera not available or permissions denied
                </div>
            </div>
            <canvas id="canvas" style="display:none;"></canvas>

            <div class="camera-controls">
                <button id="swapCameraButton" disabled>Swap Camera</button>
                <button id="capturePictureButton" disabled>Capture Picture</button>
                <button id="savePictureButton" disabled>Save Picture</button>
                <button id="retakePictureButton" style="display:none;">Retake Picture</button>
            </div>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual IDs
        const SPREADSHEET_ID = '1E42C6IIupDSFCFexL0ouQteFtwiFoM1QyLwSo2rZRH0';
        const GOOGLE_DRIVE_FOLDER_ID = '1RlSZT08HlcklTX81OotSM6s42YuRGF-4';
        const APPS_SCRIPT_BASE_URL = 'https://script.google.com/macros/s/AKfycbz3p28erNnfPBnbF15rb272q2iN0XLYjwOP1hsMd5c7Co1BczENKn6IXOCpuigGflks/exec';

        // API Endpoints
        const API_ENDPOINTS = {
            getSheetNames: `${APPS_SCRIPT_BASE_URL}?action=getSheetNames`,
            getSheetData: `${APPS_SCRIPT_BASE_URL}?action=getSheetData`,
            saveImageLink: `${APPS_SCRIPT_BASE_URL}?action=saveImageLink`,
            uploadImageToDrive: `${APPS_SCRIPT_BASE_URL}?action=uploadImageToDrive`
        };

        // DOM Elements
        const elements = {
            classSectionDropdown: document.getElementById('classSectionDropdown'),
            rollNoDropdown: document.getElementById('rollNoDropdown'),
            studentId: document.getElementById('studentId'),
            studentName: document.getElementById('studentName'),
            contactNumber: document.getElementById('contactNumber'),
            cameraFeed: document.getElementById('cameraFeed'),
            canvas: document.getElementById('canvas'),
            capturedImage: document.getElementById('capturedImage'),
            cameraError: document.getElementById('cameraError'),
            swapCameraButton: document.getElementById('swapCameraButton'),
            capturePictureButton: document.getElementById('capturePictureButton'),
            savePictureButton: document.getElementById('savePictureButton'),
            retakePictureButton: document.getElementById('retakePictureButton'),
            statusMessage: document.getElementById('statusMessage'),
            loadingSpinner: document.getElementById('loadingSpinner')
        };

        // State management
        const state = {
            currentStream: null,
            facingMode: 'user',
            currentStudent: null,
            capturedImageData: null
        };

        // Utility Functions
        function showMessage(message, type = 'info') {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `message ${type}`;
            elements.statusMessage.style.display = 'block';
            
            setTimeout(() => {
                elements.statusMessage.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            elements.loadingSpinner.style.display = show ? 'block' : 'none';
            const buttons = [
                elements.classSectionDropdown,
                elements.rollNoDropdown,
                elements.swapCameraButton,
                elements.capturePictureButton,
                elements.savePictureButton,
                elements.retakePictureButton
            ];
            
            buttons.forEach(btn => {
                btn.disabled = show;
            });
        }

        function resetStudentDetails() {
            elements.studentId.textContent = 'N/A';
            elements.studentName.textContent = 'N/A';
            elements.contactNumber.textContent = 'N/A';
            state.currentStudent = null;
            elements.savePictureButton.disabled = true;
        }

        // Google Sheets Integration
        async function fetchSheetNames() {
            showLoading(true);
            try {
                const response = await fetch(API_ENDPOINTS.getSheetNames);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const sheetNames = await response.json();
                
                if (!Array.isArray(sheetNames)) {
                    throw new Error('Invalid data format received');
                }

                elements.classSectionDropdown.innerHTML = '<option value="">Select Class & Section</option>';
                sheetNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    elements.classSectionDropdown.appendChild(option);
                });
                
                elements.classSectionDropdown.disabled = false;
                showMessage('Classes loaded successfully', 'success');
            } catch (error) {
                console.error('Error fetching sheet names:', error);
                showMessage('Failed to load classes. Please try again.', 'error');
                elements.classSectionDropdown.innerHTML = '<option value="">Error Loading Classes</option>';
            } finally {
                showLoading(false);
            }
        }

        async function fetchSheetData(sheetName) {
            elements.rollNoDropdown.innerHTML = '<option value="">Select Roll No</option>';
            elements.rollNoDropdown.disabled = true;
            resetStudentDetails();

            if (!sheetName) return;

            showLoading(true);
            try {
                const url = `${API_ENDPOINTS.getSheetData}&sheetName=${encodeURIComponent(sheetName)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format received');
                }

                // Skip header row if exists
                const startRow = data.length > 0 && data[0][0] === 'Roll No' ? 1 : 0;
                
                for (let i = startRow; i < data.length; i++) {
                    const rollNo = data[i][0];
                    if (rollNo) {
                        const option = document.createElement('option');
                        option.value = rollNo;
                        option.textContent = rollNo;
                        elements.rollNoDropdown.appendChild(option);
                    }
                }
                
                if (elements.rollNoDropdown.options.length > 1) {
                    elements.rollNoDropdown.disabled = false;
                    showMessage('Students loaded successfully', 'success');
                } else {
                    showMessage('No students found in this class', 'info');
                }
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                showMessage('Failed to load students. Please try again.', 'error');
                elements.rollNoDropdown.innerHTML = '<option value="">Error Loading Students</option>';
            } finally {
                showLoading(false);
            }
        }

        async function displayStudentDetails(rollNo) {
            resetStudentDetails();
            
            const sheetName = elements.classSectionDropdown.value;
            if (!sheetName || !rollNo) return;

            showLoading(true);
            try {
                const url = `${API_ENDPOINTS.getSheetData}&sheetName=${encodeURIComponent(sheetName)}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format received');
                }

                // Find student by roll number
                const student = data.find(row => String(row[0]).trim() === String(rollNo).trim());
                
                if (student) {
                    state.currentStudent = {
                        id: student[0] || 'N/A',
                        name: student[1] || 'N/A',
                        contact: student[5] || 'N/A',
                        rollNo: rollNo,
                        sheetName: sheetName
                    };
                    
                    elements.studentId.textContent = state.currentStudent.id;
                    elements.studentName.textContent = state.currentStudent.name;
                    elements.contactNumber.textContent = state.currentStudent.contact;
                    
                    // Enable save button if we have a captured image
                    elements.savePictureButton.disabled = !state.capturedImageData;
                    showMessage('Student details loaded', 'success');
                } else {
                    throw new Error('Student not found');
                }
            } catch (error) {
                console.error('Error displaying student details:', error);
                showMessage('Failed to load student details. Please try again.', 'error');
                resetStudentDetails();
            } finally {
                showLoading(false);
            }
        }

        // Camera Functions
        async function startCamera(mode) {
            // Clean up any existing stream
            if (state.currentStream) {
                state.currentStream.getTracks().forEach(track => track.stop());
            }
            
            elements.cameraError.style.display = 'none';
            elements.cameraFeed.style.display = 'block';
            elements.capturedImage.style.display = 'none';

            try {
                const constraints = {
                    video: {
                        facingMode: mode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                state.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                elements.cameraFeed.srcObject = state.currentStream;
                
                // Enable camera controls
                elements.swapCameraButton.disabled = false;
                elements.capturePictureButton.disabled = false;
                
                state.facingMode = mode;
                showMessage('Camera started', 'success');
            } catch (error) {
                console.error("Camera error:", error);
                elements.cameraFeed.style.display = 'none';
                elements.cameraError.style.display = 'block';
                elements.capturePictureButton.disabled = true;
                elements.swapCameraButton.disabled = true;
                showMessage('Camera access denied or not available', 'error');
            }
        }

        function swapCamera() {
            const newMode = state.facingMode === 'user' ? 'environment' : 'user';
            startCamera(newMode);
        }

        function capturePicture() {
            if (!state.currentStream) {
                showMessage('Camera not active', 'error');
                return;
            }

            const video = elements.cameraFeed;
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                showMessage('Camera not ready', 'error');
                return;
            }

            // Set canvas dimensions
            const canvas = elements.canvas;
            const ctx = canvas.getContext('2d');
            
            // Calculate dimensions for 5:6.5 ratio
            const targetRatio = 5 / 6.5;
            let sourceX = 0, sourceY = 0;
            let sourceWidth = video.videoWidth;
            let sourceHeight = video.videoHeight;
            
            const videoRatio = video.videoWidth / video.videoHeight;
            
            if (videoRatio > targetRatio) {
                // Video is wider than target - crop sides
                sourceWidth = video.videoHeight * targetRatio;
                sourceX = (video.videoWidth - sourceWidth) / 2;
            } else {
                // Video is taller than target - crop top/bottom
                sourceHeight = video.videoWidth / targetRatio;
                sourceY = (video.videoHeight - sourceHeight) / 2;
            }
            
            // Set canvas to final output size (500x650)
            canvas.width = 500;
            canvas.height = 650;
            
            // Draw cropped image to canvas
            ctx.drawImage(
                video, 
                sourceX, sourceY, sourceWidth, sourceHeight,
                0, 0, canvas.width, canvas.height
            );
            
            // Convert to JPEG and display
            state.capturedImageData = canvas.toDataURL('image/jpeg', 0.9);
            elements.capturedImage.src = state.capturedImageData;
            elements.capturedImage.style.display = 'block';
            elements.cameraFeed.style.display = 'none';
            
            // Show retake button and enable save if student is selected
            elements.retakePictureButton.style.display = 'block';
            elements.capturePictureButton.style.display = 'none';
            elements.savePictureButton.disabled = !state.currentStudent;
            
            showMessage('Picture captured', 'success');
        }

        function retakePicture() {
            state.capturedImageData = null;
            elements.capturedImage.style.display = 'none';
            elements.cameraFeed.style.display = 'block';
            elements.retakePictureButton.style.display = 'none';
            elements.capturePictureButton.style.display = 'block';
            elements.savePictureButton.disabled = true;
        }

        async function savePicture() {
            if (!state.currentStudent || !state.capturedImageData) {
                showMessage('No student selected or no picture captured', 'error');
                return;
            }

            showLoading(true);
            try {
                // 1. Upload image to Drive
                const uploadResponse = await fetch(API_ENDPOINTS.uploadImageToDrive, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileName: `${state.currentStudent.id}.jpg`,
                        imageData: state.capturedImageData.split(',')[1],
                        folderId: GOOGLE_DRIVE_FOLDER_ID
                    })
                });
                
                if (!uploadResponse.ok) {
                    throw new Error(`Upload failed: ${uploadResponse.status}`);
                }
                
                const uploadResult = await uploadResponse.json();
                
                if (!uploadResult.success) {
                    throw new Error(uploadResult.error || 'Unknown upload error');
                }

                // 2. Save link to Sheet
                const saveResponse = await fetch(API_ENDPOINTS.saveImageLink, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sheetName: state.currentStudent.sheetName,
                        rollNo: state.currentStudent.rollNo,
                        imageLink: uploadResult.fileLink
                    })
                });
                
                if (!saveResponse.ok) {
                    throw new Error(`Save failed: ${saveResponse.status}`);
                }
                
                const saveResult = await saveResponse.json();
                
                if (!saveResult.success) {
                    throw new Error(saveResult.error || 'Unknown save error');
                }

                showMessage('Picture saved successfully!', 'success');
                retakePicture();
            } catch (error) {
                console.error('Save error:', error);
                showMessage(`Failed to save: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Event Listeners
        elements.classSectionDropdown.addEventListener('change', (e) => {
            fetchSheetData(e.target.value);
        });

        elements.rollNoDropdown.addEventListener('change', (e) => {
            displayStudentDetails(e.target.value);
        });

        elements.swapCameraButton.addEventListener('click', swapCamera);
        elements.capturePictureButton.addEventListener('click', capturePicture);
        elements.savePictureButton.addEventListener('click', savePicture);
        elements.retakePictureButton.addEventListener('click', retakePicture);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchSheetNames();
            startCamera(state.facingMode);
        });
    </script>
</body>
</html>
