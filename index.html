<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data and Image Capture</title>
    <style>
        /* Basic CSS for layout and styling (no changes here) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Two columns on larger screens */
            }
            .left-panel {
                border-right: 1px solid #eee;
                padding-right: 25px;
            }
            .right-panel {
                padding-left: 25px;
            }
        }

        h1, h2 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
        }
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        select, input[type="text"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding in width */
            background-color: #fcfcfc;
        }
        select:focus, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .student-details div {
            background-color: #e9f7ff;
            border-left: 5px solid #007bff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .student-details strong {
            color: #004085;
        }

        /* Camera and Image Styles */
        video, #capturedImage {
            display: block;
            margin-top: 15px;
            width: 100%;
            height: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #000; /* Black background for video/image area */
        }
        #capturedImage {
            object-fit: contain; /* Ensure image fits while maintaining aspect ratio */
            background-color: #f0f0f0;
        }
        canvas {
            display: none; /* Canvas is only for processing, not display */
        }
        .camera-controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
        }
        .camera-controls button {
            flex-grow: 1; /* Allow buttons to grow and fill space */
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .camera-controls button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .camera-controls button:active {
            transform: translateY(0);
            background-color: #004494;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading-spinner {
            display: none; /* Hidden by default */
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Student Information and Photo Capture</h1>

            <div class="form-group">
                <label for="classSectionDropdown">Class & Section:</label>
                <select id="classSectionDropdown">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rollNoDropdown">Roll No:</label>
                <select id="rollNoDropdown" disabled>
                    <option value="">Select Class & Section First</option>
                </select>
            </div>

            <div class="student-details">
                <h2>Student Details:</h2>
                <div><strong>Student ID (Student Code):</strong> <span id="studentId">N/A</span></div>
                <div><strong>Student Name:</strong> <span id="studentName">N/A</span></div>
                <div><strong>Contact Number:</strong> <span id="contactNumber">N/A</span></div>
            </div>

            <div id="statusMessage" class="message" style="display:none;"></div>
        </div>

        <div class="right-panel">
            <h2>Camera Feed:</h2>
            <video id="cameraFeed" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <img id="capturedImage" alt="Captured Student Image" style="display:none;">

            <div class="camera-controls">
                <button id="swapCameraButton">Swap Camera</button>
                <button id="capturePictureButton" disabled>Capture Picture</button>
                <button id="savePictureButton" disabled>Save Picture</button>
            </div>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </div>

    <script>
        // --- Google Sheet ID and API Endpoints ---
        // IMPORTANT: Replace 'YOUR_APPS_SCRIPT_WEB_APP_URL' with the actual URL
        // obtained after deploying your Google Apps Script as a web app.
        const SPREADSHEET_ID = '1E42C6IIupDSFCFexL0ouQteFtwiFoM1QyLwSo2rZRH0';
        const GOOGLE_DRIVE_FOLDER_ID = '1RlSZT08HlcklTX81OotSM6s42YuRGF-4';

        // !!! CRITICAL: MAKE SURE THIS URL IS CORRECT AND YOUR SCRIPT IS DEPLOYED !!!
        const APPS_SCRIPT_BASE_URL = 'https://script.google.com/macros/s/AKfycbxZxDEtT10J-Ks-h0VEtlfVmUE6Gjfie9Mn-ShMu8AG5XpDRkKfVXmsa4JwTu_D1sKy/exec'; // E.g., 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec'

        const API_ENDPOINTS = {
            getSheetNames: `${APPS_SCRIPT_BASE_URL}?action=getSheetNames`,
            getSheetData: `${APPS_SCRIPT_BASE_URL}?action=getSheetData`,
            saveImageLink: `${APPS_SCRIPT_BASE_URL}?action=saveImageLink`, 
            uploadImageToDrive: `${APPS_SCRIPT_BASE_URL}?action=uploadImageToDrive`
        };

        // --- DOM Elements ---
        const classSectionDropdown = document.getElementById('classSectionDropdown');
        const rollNoDropdown = document.getElementById('rollNoDropdown');
        const studentIdSpan = document.getElementById('studentId');
        const studentNameSpan = document.getElementById('studentName');
        const contactNumberSpan = document.getElementById('contactNumber');
        const cameraFeed = document.getElementById('cameraFeed');
        const canvas = document.getElementById('canvas');
        const capturedImageDisplay = document.getElementById('capturedImage');
        const swapCameraButton = document.getElementById('swapCameraButton');
        const capturePictureButton = document.getElementById('capturePictureButton');
        const savePictureButton = document.getElementById('savePictureButton');
        const statusMessageDiv = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');

        let currentStream;
        let facingMode = 'user'; 

        // --- Utility Functions ---
        function showMessage(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `message ${type}`;
            statusMessageDiv.style.display = 'block';
            if (type !== 'error') { // Keep error messages longer or until next action
                setTimeout(() => {
                    if (statusMessageDiv.textContent === message) { // Only hide if it's still the same message
                        statusMessageDiv.style.display = 'none';
                    }
                }, 7000); // Hide message after 7 seconds
            }
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            const elementsToToggle = [classSectionDropdown, rollNoDropdown, swapCameraButton, capturePictureButton, savePictureButton];
            elementsToToggle.forEach(el => {
                if (show) {
                    el.setAttribute('disabled', 'true');
                } else {
                    // Smart re-enable based on state
                    if (el.id === 'rollNoDropdown') {
                        el.disabled = !classSectionDropdown.value;
                    } else if (el.id === 'capturePictureButton') {
                        el.disabled = !currentStream || !rollNoDropdown.value; // Also disable if no rollNo selected
                    } else if (el.id === 'savePictureButton') {
                        el.disabled = !(capturedImageDisplay.src && capturedImageDisplay.style.display !== 'none' && studentIdSpan.textContent !== 'N/A' && studentIdSpan.textContent !== '');
                    } else if (el.id === 'swapCameraButton'){
                        el.disabled = !currentStream;
                    }
                     else {
                        el.disabled = false;
                    }
                }
            });
        }

        // --- Google Sheets Interaction Functions ---
        async function fetchSheetNames() {
            showLoading(true);
            try {
                const response = await fetch(API_ENDPOINTS.getSheetNames);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const sheetNames = await response.json();

                classSectionDropdown.innerHTML = '<option value="">Select Class & Section</option>';
                if (sheetNames && sheetNames.length > 0 && !sheetNames.error) {
                    sheetNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        classSectionDropdown.appendChild(option);
                    });
                    classSectionDropdown.disabled = false;
                } else {
                    const errorMsg = sheetNames.error || 'No sheets found in the spreadsheet.';
                    showMessage(errorMsg, 'error');
                    classSectionDropdown.innerHTML = `<option value="">${errorMsg}</option>`;
                }
            } catch (error) {
                console.error('Error fetching sheet names:', error);
                showMessage(`Failed to load sheet names. ${error.message}`, 'error');
                classSectionDropdown.innerHTML = '<option value="">Error Loading Sheets</option>';
            } finally {
                showLoading(false);
            }
        }

        async function fetchSheetData(sheetName) {
            rollNoDropdown.innerHTML = '<option value="">Select Roll No</option>';
            rollNoDropdown.disabled = true;
            studentIdSpan.textContent = 'N/A';
            studentNameSpan.textContent = 'N/A';
            contactNumberSpan.textContent = 'N/A';
            savePictureButton.disabled = true;
            capturePictureButton.disabled = true;


            if (!sheetName) {
                 showLoading(false); // ensure loading is false if no sheetname
                 return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_ENDPOINTS.getSheetData}&sheetName=${encodeURIComponent(sheetName)}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const data = await response.json();

                if (data.error) {
                    showMessage(`Error from sheet data: ${data.error}`, 'error');
                    rollNoDropdown.innerHTML = '<option value="">Error loading</option>';
                    return;
                }

                if (data && data.length > 1) { 
                    const rollNos = data.slice(1).map(row => row[0]).filter(Boolean); 
                    if (rollNos.length > 0) {
                        rollNos.forEach(rollNo => {
                            const option = document.createElement('option');
                            option.value = rollNo;
                            option.textContent = rollNo;
                            rollNoDropdown.appendChild(option);
                        });
                        rollNoDropdown.disabled = false;
                        capturePictureButton.disabled = !currentStream; // Enable capture if camera is ready
                    } else {
                         showMessage('No student roll numbers found in this sheet.', 'info');
                    }
                } else {
                    showMessage('No student data found in this sheet or sheet is empty/header only.', 'info');
                }
            } catch (error) {
                console.error('Error fetching sheet data:', error);
                showMessage(`Failed to load roll numbers. ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function displayStudentDetails(rollNo) {
            studentIdSpan.textContent = 'N/A';
            studentNameSpan.textContent = 'N/A';
            contactNumberSpan.textContent = 'N/A';
            savePictureButton.disabled = true;

            const sheetName = classSectionDropdown.value;
            if (!sheetName || !rollNo) return;

            showLoading(true);
            try {
                const response = await fetch(`${API_ENDPOINTS.getSheetData}&sheetName=${encodeURIComponent(sheetName)}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, response: ${errorText}`);
                }
                const data = await response.json();

                if (data.error) {
                    showMessage(`Error getting student details: ${data.error}`, 'error');
                    return;
                }
                
                // Column I for "Student Code" (Student ID) is index 8.
                // Column B for "Student Name" is index 1.
                // Column F for "Contact Number" is index 5.
                const student = data.slice(1).find(row => String(row[0]).trim() === String(rollNo).trim());

                if (student) {
                    studentIdSpan.textContent = student[8] || 'N/A';  // THIS IS REQUIREMENT 1
                    studentNameSpan.textContent = student[1] || 'N/A'; 
                    contactNumberSpan.textContent = student[5] || 'N/A'; 
                    
                    savePictureButton.disabled = !(capturedImageDisplay.src && capturedImageDisplay.style.display !== 'none' && studentIdSpan.textContent !== 'N/A' && studentIdSpan.textContent !== '');
                } else {
                    showMessage('Student details not found for this Roll No.', 'info');
                }
            } catch (error) {
                console.error('Error displaying student details:', error);
                showMessage(`Failed to retrieve student details. ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // --- Camera Functions ---
        async function startCamera(mode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            swapCameraButton.disabled = true;
            capturePictureButton.disabled = true;
            try {
                const constraints = {
                    video: {
                        facingMode: mode,
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 }
                    }
                };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = currentStream;
                await cameraFeed.play(); // Ensure play() promise is resolved
                
                capturedImageDisplay.style.display = 'none';
                cameraFeed.style.display = 'block';
                
                // Enable capture button only if a roll number is also selected
                capturePictureButton.disabled = !rollNoDropdown.value || rollNoDropdown.value === "";
                swapCameraButton.disabled = false;
                showMessage('Camera started. Select Roll No to enable capture.', currentStream ? 'success' : 'info');

            } catch (err) {
                console.error("Error accessing camera: ", err);
                showMessage('Could not access camera. Please ensure permissions are granted and no other app is using it.', 'error');
                capturePictureButton.disabled = true;
                swapCameraButton.disabled = true;
            }
        }

        function swapCamera() {
            facingMode = (facingMode === 'user') ? 'environment' : 'user';
            startCamera(facingMode);
        }

        function capturePicture() {
            if (!currentStream) {
                showMessage('Camera not active. Please start the camera.', 'error');
                return;
            }
            if (!rollNoDropdown.value || studentIdSpan.textContent === 'N/A' || studentIdSpan.textContent === '') {
                showMessage('Please select a Class, Section, and Roll No first.', 'error');
                return;
            }

            const videoWidth = cameraFeed.videoWidth;
            const videoHeight = cameraFeed.videoHeight;

            if (videoWidth === 0 || videoHeight === 0) {
                showMessage('Camera feed not ready. Please wait or try restarting camera.', 'error');
                return;
            }

            const desiredAspectRatio = 5 / 6.5;
            let targetWidth, targetHeight;
            const videoAspectRatio = videoWidth / videoHeight;

            if (videoAspectRatio > desiredAspectRatio) {
                targetHeight = videoHeight;
                targetWidth = videoHeight * desiredAspectRatio;
            } else {
                targetWidth = videoWidth;
                targetHeight = videoWidth / desiredAspectRatio;
            }

            canvas.width = targetWidth;
            canvas.height = targetHeight;
            const ctx = canvas.getContext('2d');
            const sx = (videoWidth - targetWidth) / 2;
            const sy = (videoHeight - targetHeight) / 2;

            ctx.drawImage(cameraFeed, sx, sy, targetWidth, targetHeight, 0, 0, targetWidth, targetHeight);
            capturedImageDisplay.src = canvas.toDataURL('image/jpeg', 0.9);
            capturedImageDisplay.style.display = 'block';
            cameraFeed.style.display = 'none';
            
            savePictureButton.disabled = !(studentIdSpan.textContent !== 'N/A' && studentIdSpan.textContent !== '');
            showMessage('Picture captured!', 'success');
        }

        async function savePicture() {
            // Uses Student ID (from Column I, displayed as "Student Code") for the filename.
            const studentCodeForFile = studentIdSpan.textContent; 
            const sheetName = classSectionDropdown.value;
            const rollNoForRow = rollNoDropdown.value; // Roll No (from Column A) is used to find the row

            if (studentCodeForFile === 'N/A' || !studentCodeForFile || !rollNoForRow || !sheetName) {
                showMessage('Ensure Class, Section, Roll No are selected, Student ID is displayed, and picture is captured.', 'error');
                return;
            }
            if (!capturedImageDisplay.src || capturedImageDisplay.style.display === 'none') {
                showMessage('Please capture a picture first.', 'error');
                return;
            }

            const imageDataUrl = capturedImageDisplay.src;
            const base64Data = imageDataUrl.split(',')[1];

            showLoading(true);
            try {
                // Step 1: Upload image to Google Drive
                // Filename will be "Student ID.jpg". Apps Script handles overwrite. THIS IS REQUIREMENT 2
                const uploadResponse = await fetch(API_ENDPOINTS.uploadImageToDrive, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileName: `${studentCodeForFile}.jpg`, 
                        imageData: base64Data,
                        folderId: GOOGLE_DRIVE_FOLDER_ID
                    })
                });

                if (!uploadResponse.ok) {
                    const errorData = await uploadResponse.json().catch(() => ({ error: "Non-JSON error response from server" }));
                    console.error('Upload Response Error Data:', errorData);
                    throw new Error(`Upload to Drive failed! Status: ${uploadResponse.status}. Server: ${errorData.error || uploadResponse.statusText}`);
                }
                const uploadResult = await uploadResponse.json();

                if (uploadResult.success) {
                    const imageUrl = uploadResult.fileLink;
                    showMessage('Image uploaded to Drive. Saving link to sheet...', 'info');

                    // Step 2: Save the image link to the Google Sheet
                    const saveLinkResponse = await fetch(API_ENDPOINTS.saveImageLink, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sheetName: sheetName,
                            rollNo: rollNoForRow, 
                            imageLink: imageUrl
                        })
                    });

                    if (!saveLinkResponse.ok) {
                        const errorData = await saveLinkResponse.json().catch(() => ({ error: "Non-JSON error response from server" }));
                        console.error('Save Link Response Error Data:', errorData);
                        throw new Error(`Saving link to Sheet failed! Status: ${saveLinkResponse.status}. Server: ${errorData.error || saveLinkResponse.statusText}`);
                    }
                    const saveLinkResult = await saveLinkResponse.json();

                    if (saveLinkResult.success) {
                        showMessage('Picture saved and link updated in Google Sheet!', 'success');
                    } else {
                        showMessage(`Failed to update sheet: ${saveLinkResult.error || 'Unknown error'}`, 'error');
                        console.error('Failed to save image link to sheet:', saveLinkResult.error);
                    }
                } else {
                    showMessage(`Failed to upload picture to Drive: ${uploadResult.error || 'Unknown error'}`, 'error');
                    console.error('Failed to upload image to Drive:', uploadResult.error);
                }
            } catch (error) {
                console.error('An error occurred during the save process:', error); // More detailed logging here
                showMessage(`Save Error: ${error.message}. Check console for details.`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // --- Event Listeners ---
        classSectionDropdown.addEventListener('change', (event) => {
            fetchSheetData(event.target.value);
            studentIdSpan.textContent = 'N/A';
            studentNameSpan.textContent = 'N/A';
            contactNumberSpan.textContent = 'N/A';
            savePictureButton.disabled = true;
            capturePictureButton.disabled = true; // Also disable capture until roll no is loaded
            if (capturedImageDisplay.style.display !== 'none') { // If image was captured, hide it
                 cameraFeed.style.display = 'block';
                 capturedImageDisplay.style.display = 'none';
            }
        });

        rollNoDropdown.addEventListener('change', (event) => {
            displayStudentDetails(event.target.value);
            capturePictureButton.disabled = !currentStream; // Enable capture if camera is ready and roll no selected
             if (capturedImageDisplay.style.display !== 'none') { // If image was captured, hide it
                 cameraFeed.style.display = 'block';
                 capturedImageDisplay.style.display = 'none';
                 savePictureButton.disabled = true;
            }
        });

        swapCameraButton.addEventListener('click', swapCamera);
        capturePictureButton.addEventListener('click', capturePicture);
        savePictureButton.addEventListener('click', savePicture);

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchSheetNames(); // Populates Class & Section
            startCamera(facingMode); // Starts camera, capture button remains disabled until roll no selected
        });
    </script>
</body>
</html>
