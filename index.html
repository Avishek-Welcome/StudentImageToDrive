<!DOCTYPE html>
<html>
<head>
  <title>Student Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      color: #b71c1c;
      padding: 20px;
    }
    label {
      font-weight: bold;
      color: #d32f2f;
    }
    select, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #d32f2f;
      border-radius: 5px;
    }
    button {
      background-color: #ffc107;
      color: #b71c1c;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb300;
    }
    video, canvas {
      width: 100%;
      max-width: 300px;
      border: 3px solid #d32f2f;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2 style="color:#b71c1c;">📸 Student Image Uploader</h2>

  <label>Class & Section:</label>
  <select id="classSection" onchange="loadRollNumbers()"></select><br>

  <label>Roll No:</label>
  <select id="rollNo" onchange="loadStudentInfo()"></select><br>

  <div id="studentInfo"></div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas><br>

  <button onclick="swapCamera()">🔄 Swap Camera</button>
  <button onclick="capturePhoto()">📸 Capture</button>
  <button onclick="savePhoto()">💾 Save</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwO7aXig0OdzrYJ5CFay6VNTLYDPaAdYt9DsoGKRKqnl3ZpFzzSVt5h1QxTonnKbBwU/exec"; // Replace this
    let usingFrontCamera = true;
    let currentStream;
    let capturedImageData;

    async function fetchSheets() {
      const res = await fetch(GAS_URL);
      const sheets = await res.json();
      const sectionDropdown = document.getElementById("classSection");
      sectionDropdown.innerHTML = `<option value="">Select</option>` + sheets.map(name => `<option value="${name}">${name}</option>`).join("");
    }

    async function loadRollNumbers() {
      const sheet = document.getElementById("classSection").value;
      const url = `${GAS_URL}?action=rolls&sheetName=${encodeURIComponent(sheet)}`;
      google.script.run.withSuccessHandler(rolls => {
        const rollDropdown = document.getElementById("rollNo");
        rollDropdown.innerHTML = `<option value="">Select</option>` + rolls.map(r => `<option>${r}</option>`).join("");
      }).getRollNos(sheet);
    }

    function loadStudentInfo() {
      const sheet = document.getElementById("classSection").value;
      const roll = document.getElementById("rollNo").value;
      google.script.run.withSuccessHandler(info => {
        if (info) {
          document.getElementById("studentInfo").innerHTML = `
            <p><b>Student ID:</b> ${info.studentCode}</p>
            <p><b>Name:</b> ${info.studentName}</p>
            <p><b>Contact:</b> ${info.contact}</p>`;
        }
      }).getStudentInfo(sheet, roll);
    }

    async function startCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());

      const constraints = {
        video: { facingMode: usingFrontCamera ? "user" : "environment" }
      };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      document.getElementById("video").srcObject = currentStream;
    }

    function swapCamera() {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    }

    function capturePhoto() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const width = 500;
      const height = Math.round(width * 6.6 / 5); // 5:6.6 aspect ratio
      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(video, 0, 0, width, height);
      capturedImageData = canvas.toDataURL("image/jpeg");
      canvas.style.display = "block";
    }

    async function savePhoto() {
      const sheet = document.getElementById("classSection").value;
      const roll = document.getElementById("rollNo").value;

      if (!capturedImageData || !sheet || !roll) {
        alert("Please fill in all fields and capture a photo first.");
        return;
      }

      const response = await fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({ sheetName: sheet, rollNo: roll, imageBase64: capturedImageData }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.text();
      alert(result === "SUCCESS" ? "✅ Image saved!" : "❌ Error: " + result);
    }

    window.onload = () => {
      startCamera();
      fetchSheets();
    };
  </script>
</body>
</html>
