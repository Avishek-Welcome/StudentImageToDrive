<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data and Image Capture</title>
    <style>
        /* Basic CSS for layout and styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Two columns on larger screens */
            }
            .left-panel {
                border-right: 1px solid #eee;
                padding-right: 25px;
            }
            .right-panel {
                padding-left: 25px;
            }
        }

        h1, h2 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
        }
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        select, input[type="text"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding in width */
            background-color: #fcfcfc;
        }
        select:focus, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .student-details div {
            background-color: #e9f7ff;
            border-left: 5px solid #007bff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .student-details strong {
            color: #004085;
        }

        /* Camera and Image Styles */
        video, #capturedImage {
            display: block;
            margin-top: 15px;
            width: 100%;
            height: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #000; /* Black background for video/image area */
        }
        #capturedImage {
            object-fit: contain; /* Ensure image fits while maintaining aspect ratio */
            background-color: #f0f0f0;
        }
        canvas {
            display: none; /* Canvas is only for processing, not display */
        }
        .camera-controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
        }
        .camera-controls button {
            flex-grow: 1; /* Allow buttons to grow and fill space */
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .camera-controls button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .camera-controls button:active {
            transform: translateY(0);
            background-color: #004494;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading-spinner {
            display: none; /* Hidden by default */
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Student Information and Photo Capture</h1>

            <div class="form-group">
                <label for="classSectionDropdown">Class & Section:</label>
                <select id="classSectionDropdown">
                    <option value="">Loading...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rollNoDropdown">Roll No:</label>
                <select id="rollNoDropdown" disabled>
                    <option value="">Select Class & Section First</option>
                </select>
            </div>

            <div class="student-details">
                <h2>Student Details:</h2>
                <div><strong>Student ID:</strong> <span id="studentId">N/A</span></div>
                <div><strong>Student Name:</strong> <span id="studentName">N/A</span></div>
                <div><strong>Contact Number:</strong> <span id="contactNumber">N/A</span></div>
            </div>

            <div id="statusMessage" class="message" style="display:none;"></div>
        </div>

        <div class="right-panel">
            <h2>Camera Feed:</h2>
            <video id="cameraFeed" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <img id="capturedImage" alt="Captured Student Image" style="display:none;">

            <div class="camera-controls">
                <button id="swapCameraButton">Swap Camera</button>
                <button id="capturePictureButton" disabled>Capture Picture</button>
                <button id="savePictureButton" disabled>Save Picture</button>
            </div>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
