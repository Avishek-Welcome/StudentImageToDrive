<!DOCTYPE html>
<html>
<head>
  <title>Student Photo Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    video, canvas, img { width: 100%; border-radius: 10px; margin-top: 10px; }
    select, button { width: 100%; padding: 10px; margin-top: 10px; }
    .info { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Student Photo Uploader</h2>

  <select id="classSelect">
    <option value="">Select Class & Section</option>
  </select>

  <select id="rollSelect">
    <option value="">Select Roll No</option>
  </select>

  <div class="info" id="studentInfo"></div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="capturedImage" style="display:none;" />

  <button onclick="swapCamera()">Swap Camera</button>
  <button onclick="captureImage()">Capture Picture</button>
  <button onclick="saveImage()">Save Image</button>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbycVcUKYOkGxJFHthEd4uXog8H-7vbErQ9QZokJFqav9pu0d95zvk5gAC1SkvASIw/exec';
    let studentCode = '';
    let usingFrontCamera = true;
    let stream;

    async function loadClasses() {
      const res = await fetch(`${apiUrl}?action=getSheetNames`);
      const { sheets } = await res.json();
      const select = document.getElementById('classSelect');
      sheets.forEach(sheet => {
        const opt = document.createElement('option');
        opt.value = sheet;
        opt.textContent = sheet;
        select.appendChild(opt);
      });
    }

    document.getElementById('classSelect').addEventListener('change', async function () {
      const sheet = this.value;
      const res = await fetch(`${apiUrl}?action=getRollNos&sheet=${sheet}`);
      const { rolls } = await res.json();
      const select = document.getElementById('rollSelect');
      select.innerHTML = `<option value="">Select Roll No</option>`;
      rolls.forEach(roll => {
        const opt = document.createElement('option');
        opt.value = roll;
        opt.textContent = roll;
        select.appendChild(opt);
      });
    });

    document.getElementById('rollSelect').addEventListener('change', async function () {
      const roll = this.value;
      const sheet = document.getElementById('classSelect').value;
      const res = await fetch(`${apiUrl}?action=getStudentInfo&sheet=${sheet}&roll=${roll}`);
      const { code, name, contact } = await res.json();
      studentCode = code;
      document.getElementById('studentInfo').innerHTML =
        `<strong>ID:</strong> ${code}<br><strong>Name:</strong> ${name}<br><strong>Contact:</strong> ${contact}`;
    });

    async function initCamera(facingMode = 'user') {
      if (stream) stream.getTracks().forEach(track => track.stop());
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
      document.getElementById('video').srcObject = stream;
    }

    function swapCamera() {
      usingFrontCamera = !usingFrontCamera;
      initCamera(usingFrontCamera ? 'user' : 'environment');
    }

    function captureImage() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const width = 500;
      const height = 650; // 5:6.5 ratio
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);

      const img = document.getElementById('capturedImage');
      img.src = canvas.toDataURL('image/jpeg');
      img.style.display = 'block';
    }

    async function saveImage() {
      if (!studentCode) return alert('Please select student first');
      const dataUrl = document.getElementById('capturedImage').src;
      if (!dataUrl) return alert('Please capture an image first');

      const res = await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({
          action: 'saveImage',
          studentCode,
          imageData: dataUrl,
          sheet: document.getElementById('classSelect').value,
          roll: document.getElementById('rollSelect').value
        }),
        headers: { 'Content-Type': 'application/json' }
      });
      const json = await res.json();
      alert(json.message || 'Image saved');
    }

    loadClasses();
    initCamera();
  </script>
</body>
</html>
