<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Photo Uploader</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: Arial;
      padding: 20px;
      color: #b71c1c;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #b71c1c;
      margin: 8px 0;
    }
    button {
      background-color: #ffc107;
      color: #b71c1c;
      font-weight: bold;
      cursor: pointer;
    }
    video, canvas {
      margin-top: 10px;
      width: 300px;
      border: 4px solid #d32f2f;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Student Photo Upload</h2>

  <label>Class & Section</label><br>
  <select id="classSection" onchange="loadRolls()"></select><br>

  <label>Roll No</label><br>
  <select id="rollNo" onchange="showStudent()"></select><br>

  <div id="studentInfo"></div>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none;"></canvas><br>

  <button onclick="swapCamera()">ðŸ”„ Swap Camera</button>
  <button onclick="capture()">ðŸ“¸ Capture</button>
  <button onclick="upload()">ðŸ’¾ Save</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxO9oKaKmh9zrgbtZMQ2jZJQkEnJxTlZ17LOY_R0yU5J3LCx3pEXz2yslApRjcBeWKx/exec";
    let usingFront = true;
    let currentStream;
    let capturedData = "";

    async function loadCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      const constraints = {
        video: {
          facingMode: usingFront ? "user" : "environment"
        }
      };
      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById("video").srcObject = currentStream;
      } catch (e) {
        alert("Camera error: " + e.message);
      }
    }

    function swapCamera() {
      usingFront = !usingFront;
      loadCamera();
    }

    function capture() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const width = 500;
      const height = Math.round(width * 6.6 / 5); // 5:6.6 ratio
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);
      capturedData = canvas.toDataURL("image/jpeg");
      canvas.style.display = "block";
    }

    async function upload() {
      const sheet = document.getElementById("classSection").value;
      const roll = document.getElementById("rollNo").value;
      if (!sheet || !roll || !capturedData) {
        alert("Please select data and capture an image first.");
        return;
      }

      const response = await fetch(`${scriptURL}`, {
        method: "POST",
        body: JSON.stringify({ sheet, roll, imageData: capturedData }),
        headers: { "Content-Type": "application/json" }
      });
      const text = await response.text();
      alert(text === "SUCCESS" ? "âœ… Uploaded" : text);
    }

    async function loadSheetNames() {
      const res = await fetch(`${scriptURL}?action=getSheetNames`);
      const data = await res.json();
      const sel = document.getElementById("classSection");
      sel.innerHTML = "<option>Select</option>";
      data.forEach(name => sel.innerHTML += `<option value="${name}">${name}</option>`);
    }

    async function loadRolls() {
      const sheet = document.getElementById("classSection").value;
      const res = await fetch(`${scriptURL}?sheet=${sheet}&action=getRollNumbers`);
      const data = await res.json();
      const rollSel = document.getElementById("rollNo");
      rollSel.innerHTML = "<option>Select</option>";
      data.forEach(r => rollSel.innerHTML += `<option value="${r}">${r}</option>`);
    }

    async function showStudent() {
      const sheet = document.getElementById("classSection").value;
      const roll = document.getElementById("rollNo").value;
      const res = await fetch(`${scriptURL}?sheet=${sheet}&roll=${roll}&action=getStudentData`);
      const data = await res.json();
      if (data) {
        document.getElementById("studentInfo").innerHTML = `
          <p><strong>ID:</strong> ${data.studentCode}</p>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Contact:</strong> ${data.contact}</p>
        `;
      } else {
        document.getElementById("studentInfo").innerHTML = "<p style='color:red'>Student not found</p>";
      }
    }

    window.onload = () => {
      loadCamera();
      loadSheetNames();
    };
  </script>
</body>
</html>
