<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Photo Capture System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
            .left-panel {
                border-right: 1px solid #eee;
                padding-right: 25px;
            }
            .right-panel {
                padding-left: 25px;
            }
        }

        h1, h2 {
            color: #d32f2f; /* Red color for headers */
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffc107; /* Yellow border */
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fffde7; /* Light yellow background */
        }
        
        .student-details div {
            background-color: #fff8e1; /* Light yellow background */
            border-left: 5px solid #ffc107; /* Yellow border */
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .student-details strong {
            color: #d32f2f; /* Red color */
        }

        .camera-container {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #d32f2f; /* Red border */
        }
        video, #capturedImage {
            display: block;
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }
        
        .camera-controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .camera-controls button {
            flex-grow: 1;
            padding: 12px 20px;
            background-color: #d32f2f; /* Red color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        .camera-controls button:hover {
            background-color: #b71c1c; /* Darker red */
        }
        .camera-controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #retakePictureButton {
            background-color: #ffc107; /* Yellow color */
            color: #333;
        }
        #retakePictureButton:hover {
            background-color: #ffab00; /* Darker yellow */
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d32f2f; /* Red color */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Student Photo Capture System</h1>

            <div class="form-group">
                <label for="classSectionDropdown">Class & Section:</label>
                <select id="classSectionDropdown" disabled>
                    <option value="">Loading classes...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rollNoDropdown">Roll No:</label>
                <select id="rollNoDropdown" disabled>
                    <option value="">Select Class & Section First</option>
                </select>
            </div>

            <div class="student-details">
                <h2>Student Details:</h2>
                <div><strong>Student Code:</strong> <span id="studentCode">N/A</span></div>
                <div><strong>Student Name:</strong> <span id="studentName">N/A</span></div>
                <div><strong>Contact Number:</strong> <span id="contactNumber">N/A</span></div>
            </div>

            <div id="statusMessage" class="message" style="display:none;"></div>
        </div>

        <div class="right-panel">
            <h2>Camera Feed</h2>
            <div class="camera-container">
                <video id="cameraFeed" autoplay playsinline></video>
                <img id="capturedImage" alt="Captured Student Image" style="display:none;">
            </div>
            <canvas id="canvas" style="display:none;"></canvas>

            <div class="camera-controls">
                <button id="swapCameraButton" disabled>Swap Camera</button>
                <button id="capturePictureButton" disabled>Capture Picture</button>
                <button id="savePictureButton" disabled>Save Picture</button>
                <button id="retakePictureButton" style="display:none;">Retake Picture</button>
            </div>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </div>

    <script>
        // Configuration
        const SPREADSHEET_ID = '1E42C6IIupDSFCFexL0ouQteFtwiFoM1QyLwSo2rZRH0';
        const DRIVE_FOLDER_ID = '1RlSZT08HlcklTX81OotSM6s42YuRGF-4';
        const APPS_SCRIPT_BASE_URL = 'https://script.google.com/macros/s/AKfycbw3Ung6HHaGEZ600O3w-qWn3lbllT7OaKNR2fs7l9dB83qSQKlnd1qBO5tGCKO_St82/exec';

        // DOM Elements
        const elements = {
            classSectionDropdown: document.getElementById('classSectionDropdown'),
            rollNoDropdown: document.getElementById('rollNoDropdown'),
            studentCode: document.getElementById('studentCode'),
            studentName: document.getElementById('studentName'),
            contactNumber: document.getElementById('contactNumber'),
            cameraFeed: document.getElementById('cameraFeed'),
            canvas: document.getElementById('canvas'),
            capturedImage: document.getElementById('capturedImage'),
            swapCameraButton: document.getElementById('swapCameraButton'),
            capturePictureButton: document.getElementById('capturePictureButton'),
            savePictureButton: document.getElementById('savePictureButton'),
            retakePictureButton: document.getElementById('retakePictureButton'),
            statusMessage: document.getElementById('statusMessage'),
            loadingSpinner: document.getElementById('loadingSpinner')
        };

        // State management
        const state = {
            currentStream: null,
            facingMode: 'user',
            currentStudent: null,
            capturedImageData: null
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchSheetNames();
            startCamera(state.facingMode);
        });

        // Event Listeners
        elements.classSectionDropdown.addEventListener('change', (e) => {
            fetchSheetData(e.target.value);
        });

        elements.rollNoDropdown.addEventListener('change', (e) => {
            displayStudentDetails(e.target.value);
        });

        elements.swapCameraButton.addEventListener('click', swapCamera);
        elements.capturePictureButton.addEventListener('click', capturePicture);
        elements.savePictureButton.addEventListener('click', savePicture);
        elements.retakePictureButton.addEventListener('click', retakePicture);

        // Utility Functions
        function showMessage(message, type = 'info') {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `message ${type}`;
            elements.statusMessage.style.display = 'block';
            setTimeout(() => {
                elements.statusMessage.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            elements.loadingSpinner.style.display = show ? 'block' : 'none';
            const buttons = [
                elements.classSectionDropdown,
                elements.rollNoDropdown,
                elements.swapCameraButton,
                elements.capturePictureButton,
                elements.savePictureButton,
                elements.retakePictureButton
            ];
            buttons.forEach(btn => btn.disabled = show);
        }

        function resetStudentDetails() {
            elements.studentCode.textContent = 'N/A';
            elements.studentName.textContent = 'N/A';
            elements.contactNumber.textContent = 'N/A';
            state.currentStudent = null;
            elements.savePictureButton.disabled = true;
        }

        // Google Sheets Integration
        async function fetchSheetNames() {
            showLoading(true);
            try {
                const response = await fetch(`${APPS_SCRIPT_BASE_URL}?action=getSheetNames`);
                if (!response.ok) throw new Error('Failed to fetch sheet names');
                
                const sheetNames = await response.json();
                if (!Array.isArray(sheetNames)) throw new Error('Invalid data format');
                
                elements.classSectionDropdown.innerHTML = '<option value="">Select Class & Section</option>';
                sheetNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    elements.classSectionDropdown.appendChild(option);
                });
                elements.classSectionDropdown.disabled = false;
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to load classes', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function fetchSheetData(sheetName) {
            elements.rollNoDropdown.innerHTML = '<option value="">Select Roll No</option>';
            elements.rollNoDropdown.disabled = true;
            resetStudentDetails();

            if (!sheetName) return;

            showLoading(true);
            try {
                const response = await fetch(`${APPS_SCRIPT_BASE_URL}?action=getSheetData&sheetName=${encodeURIComponent(sheetName)}`);
                if (!response.ok) throw new Error('Failed to fetch sheet data');
                
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Invalid data format');
                
                // Skip header row if exists
                const startRow = data.length > 0 && data[0][0] === 'Roll No' ? 1 : 0;
                
                for (let i = startRow; i < data.length; i++) {
                    if (data[i][0]) { // Roll No in Column A
                        const option = document.createElement('option');
                        option.value = data[i][0];
                        option.textContent = data[i][0];
                        elements.rollNoDropdown.appendChild(option);
                    }
                }
                
                if (elements.rollNoDropdown.options.length > 1) {
                    elements.rollNoDropdown.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to load students', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function displayStudentDetails(rollNo) {
            resetStudentDetails();
            const sheetName = elements.classSectionDropdown.value;
            if (!sheetName || !rollNo) return;

            showLoading(true);
            try {
                const response = await fetch(`${APPS_SCRIPT_BASE_URL}?action=getSheetData&sheetName=${encodeURIComponent(sheetName)}`);
                if (!response.ok) throw new Error('Failed to fetch student details');
                
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Invalid data format');
                
                // Find student by roll number (Column A)
                const student = data.find(row => String(row[0]).trim() === String(rollNo).trim());
                
                if (student) {
                    state.currentStudent = {
                        rollNo: rollNo,
                        studentCode: student[8] || 'N/A', // Column I (Student Code)
                        name: student[1] || 'N/A', // Column B (Name)
                        contact: student[5] || 'N/A', // Column F (Contact)
                        sheetName: sheetName
                    };
                    
                    elements.studentCode.textContent = state.currentStudent.studentCode;
                    elements.studentName.textContent = state.currentStudent.name;
                    elements.contactNumber.textContent = state.currentStudent.contact;
                    
                    elements.savePictureButton.disabled = !state.capturedImageData;
                } else {
                    throw new Error('Student not found');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to load student details', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Camera Functions
        async function startCamera(mode) {
            if (state.currentStream) {
                state.currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        facingMode: mode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                state.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                elements.cameraFeed.srcObject = state.currentStream;
                elements.cameraFeed.style.display = 'block';
                elements.capturedImage.style.display = 'none';
                
                elements.swapCameraButton.disabled = false;
                elements.capturePictureButton.disabled = false;
                state.facingMode = mode;
            } catch (error) {
                console.error("Camera error:", error);
                showMessage('Camera access denied or not available', 'error');
                elements.capturePictureButton.disabled = true;
                elements.swapCameraButton.disabled = true;
            }
        }

        function swapCamera() {
            const newMode = state.facingMode === 'user' ? 'environment' : 'user';
            startCamera(newMode);
        }

        function capturePicture() {
            if (!state.currentStream) {
                showMessage('Camera not active', 'error');
                return;
            }

            const video = elements.cameraFeed;
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                showMessage('Camera not ready', 'error');
                return;
            }

            // Set canvas dimensions for 5:6.5 ratio (500x650)
            const canvas = elements.canvas;
            canvas.width = 500;
            canvas.height = 650;
            const ctx = canvas.getContext('2d');
            
            // Calculate cropping to maintain aspect ratio
            const videoRatio = video.videoWidth / video.videoHeight;
            const targetRatio = canvas.width / canvas.height;
            
            let sourceX = 0, sourceY = 0;
            let sourceWidth = video.videoWidth;
            let sourceHeight = video.videoHeight;
            
            if (videoRatio > targetRatio) {
                sourceWidth = video.videoHeight * targetRatio;
                sourceX = (video.videoWidth - sourceWidth) / 2;
            } else {
                sourceHeight = video.videoWidth / targetRatio;
                sourceY = (video.videoHeight - sourceHeight) / 2;
            }
            
            ctx.drawImage(
                video, 
                sourceX, sourceY, sourceWidth, sourceHeight,
                0, 0, canvas.width, canvas.height
            );
            
            state.capturedImageData = canvas.toDataURL('image/jpeg', 0.9);
            elements.capturedImage.src = state.capturedImageData;
            elements.capturedImage.style.display = 'block';
            elements.cameraFeed.style.display = 'none';
            
            elements.retakePictureButton.style.display = 'block';
            elements.capturePictureButton.style.display = 'none';
            elements.savePictureButton.disabled = !state.currentStudent;
            
            showMessage('Picture captured!', 'success');
        }

        function retakePicture() {
            state.capturedImageData = null;
            elements.capturedImage.style.display = 'none';
            elements.cameraFeed.style.display = 'block';
            elements.retakePictureButton.style.display = 'none';
            elements.capturePictureButton.style.display = 'block';
            elements.savePictureButton.disabled = true;
        }

        async function savePicture() {
            if (!state.currentStudent || !state.capturedImageData) {
                showMessage('No student selected or no picture captured', 'error');
                return;
            }

            showLoading(true);
            try {
                // 1. Upload image to Drive (named with Student Code)
                const uploadResponse = await fetch(`${APPS_SCRIPT_BASE_URL}?action=uploadImageToDrive`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fileName: `${state.currentStudent.studentCode}.jpg`,
                        imageData: state.capturedImageData.split(',')[1],
                        folderId: DRIVE_FOLDER_ID
                    })
                });
                
                if (!uploadResponse.ok) throw new Error('Upload failed');
                const uploadResult = await uploadResponse.json();
                if (!uploadResult.success) throw new Error(uploadResult.error || 'Upload error');
                
                // 2. Save link to Sheet (Column M)
                const saveResponse = await fetch(`${APPS_SCRIPT_BASE_URL}?action=saveImageLink`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sheetName: state.currentStudent.sheetName,
                        rollNo: state.currentStudent.rollNo,
                        imageLink: uploadResult.fileLink
                    })
                });
                
                if (!saveResponse.ok) throw new Error('Save failed');
                const saveResult = await saveResponse.json();
                if (!saveResult.success) throw new Error(saveResult.error || 'Save error');
                
                showMessage('Picture saved successfully!', 'success');
                retakePicture();
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Failed to save: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>
</html>
