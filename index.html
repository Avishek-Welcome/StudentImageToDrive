<!DOCTYPE html>
<html>
<head>
  <title>Student Image Uploader</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: Arial, sans-serif;
      color: #b71c1c;
      padding: 20px;
    }
    label {
      font-weight: bold;
      color: #d32f2f;
    }
    select, button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      border: 2px solid #d32f2f;
      border-radius: 5px;
    }
    button {
      background-color: #ffc107;
      color: #b71c1c;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb300;
    }
    video, canvas {
      width: 100%;
      max-width: 300px;
      border: 3px solid #d32f2f;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üì∏ Student Image Uploader</h2>

  <label>Class & Section:</label>
  <select id="classSection" onchange="loadRollNos()"></select>

  <label>Roll No:</label>
  <select id="rollNo" onchange="loadStudentInfo()"></select>

  <div id="studentInfo"></div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button onclick="swapCamera()">üîÑ Swap Camera</button>
  <button onclick="capturePhoto()">üì∏ Capture</button>
  <button onclick="savePhoto()">üíæ Save</button>

  <script>
    let currentStream;
    let usingFrontCamera = true;
    let capturedImage;

    function init() {
      google.script.run.withSuccessHandler(populateClasses).getSheetNames();
      startCamera();
    }

    function populateClasses(sheets) {
      const dropdown = document.getElementById("classSection");
      dropdown.innerHTML = '<option value="">Select</option>' + sheets.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function loadRollNos() {
      const sheet = document.getElementById("classSection").value;
      google.script.run.withSuccessHandler(rolls => {
        const rollSelect = document.getElementById("rollNo");
        rollSelect.innerHTML = '<option value="">Select</option>' + rolls.map(r => `<option value="${r}">${r}</option>`).join('');
      }).getRollNos(sheet);
    }

    function loadStudentInfo() {
      const sheet = document.getElementById("classSection").value;
      const roll = document.getElementById("rollNo").value;
      google.script.run.withSuccessHandler(info => {
        if (info) {
          document.getElementById("studentInfo").innerHTML = `
            <p><b>Student ID:</b> ${info.studentCode}</p>
            <p><b>Name:</b> ${info.studentName}</p>
            <p><b>Contact:</b> ${info.contact}</p>`;
        } else {
          document.getElementById("studentInfo").innerHTML = "<p style='color:red;'>Student not found.</p>";
        }
      }).getStudentInfo(sheet, roll);
    }

    async function startCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());

      const constraints = {
        video: { facingMode: usingFrontCamera ? "user" : "environment" }
      };

      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      document.getElementById("video").srcObject = currentStream;
    }

    function swapCamera() {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    }

    function capturePhoto() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const width = 500;
      const height = Math.round(width * 6.6 / 5);
      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(video, 0, 0, width, height);
      capturedImage = canvas.toDataURL("image/jpeg");
      canvas.style.display = "block";
    }

    function savePhoto() {
      const sheet = document.getElementById("classSection").value;
      const roll = document.getElementById("rollNo").value;

      if (!capturedImage || !sheet || !roll) {
        alert("Please select class, roll number, and capture image.");
        return;
      }

      google.script.run.withSuccessHandler(response => {
        if (response === "SUCCESS") {
          alert("‚úÖ Image saved successfully!");
        } else {
          alert("‚ùå Error: " + response);
        }
      }).saveImage(sheet, roll, capturedImage);
    }

    window.onload = init;
  </script>
</body>
</html>
