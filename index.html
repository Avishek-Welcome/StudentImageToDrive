<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Photo Uploader</title>
  <style>
    #preview-container {
      width: 250px;
      height: 325px; /* 250 * (6.5 / 5) */
      border: 2px solid #ccc;
      position: relative;
      overflow: hidden;
      background: #f0f0f0;
    }
    #preview {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h2>Capture & Upload Photo</h2>

  <video id="camera" autoplay playsinline width="250" height="325" style="border:1px solid #333;"></video><br>
  <button onclick="capture()">Capture</button>

  <div id="preview-container">
    <img id="preview" />
  </div><br>

  <button onclick="upload()">Upload to Drive</button>

  <script>
    let video = document.getElementById('camera');
    let canvas = document.createElement('canvas');
    let capturedImageData = null;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera access denied."));

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      let ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      capturedImageData = canvas.toDataURL('image/jpeg');
      document.getElementById('preview').src = capturedImageData;
    }

    function upload() {
      if (!capturedImageData) return alert("Capture a photo first.");
      fetch('https://script.google.com/macros/s/AKfycbxOoVNDwBbRTECpZ9JKtGyY2mePrG9JMoXv19i9mq89bvdGyJWhnMQmVxAUW5JVf6HO/exec', {
        method: 'POST',
        body: JSON.stringify({
          imageData: capturedImageData,
          filename: 'student_photo.jpg' // Optional: customize this dynamically
        }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("Upload failed."));
    }
  </script>
</body>
</html>
