<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Photo Uploader</title>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 480px; margin: auto; }
    label, select, input, button { display: block; margin: 10px 0; width: 100%; }
    video, canvas, img { width: 100%; border: 1px solid #ccc; margin-top: 10px; }
    #errorMsg { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Student Photo Uploader</h2>
  <label>Class & Section</label>
  <select id="sheetName"></select>

  <label>Roll No</label>
  <input type="text" id="rollNo" placeholder="Enter roll number">

  <div id="studentName"></div>
  <div id="errorMsg"></div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <button onclick="capturePhoto()">Capture Photo</button>
  <img id="preview" style="display:none">

  <button onclick="uploadPhoto()">Upload Photo</button>

  <script>
    const backendUrl = 'https://script.google.com/macros/s/AKfycbx8sKQ7twj18pONVYsVpsuuNdMmUXfr0CSxXWBPeOTGbxYFtAIuUC0V3qOv5YwH-cAS/exec';

    async function fetchSheetNames() {
      const res = await fetch(`${backendUrl}?action=getSheetNames`);
      const names = await res.json();
      const dropdown = document.getElementById('sheetName');
      names.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        dropdown.appendChild(option);
      });
    }

    document.getElementById('rollNo').addEventListener('blur', async () => {
      const sheet = document.getElementById('sheetName').value;
      const roll = document.getElementById('rollNo').value.trim();
      const res = await fetch(`${backendUrl}?action=getSheetData&sheetName=${encodeURIComponent(sheet)}`);
      const data = await res.json();

      const match = data.find(row => String(row[0]).trim().toLowerCase() === roll.toLowerCase());
      const display = document.getElementById('studentName');
      const error = document.getElementById('errorMsg');

      if (match) {
        display.textContent = `Student Name: ${match[1]} | Code: ${match[2]}`;
        error.textContent = '';
      } else {
        display.textContent = '';
        error.textContent = 'Roll No not found.';
      }
    });

    let stream;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
      .then(s => { stream = s; video.srcObject = stream; });

    function capturePhoto() {
      const ctx = canvas.getContext('2d');
      const width = 500;
      const height = Math.floor(width * 6.5 / 5);
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(video, 0, 0, width, height);
      const dataURL = canvas.toDataURL('image/jpeg', 0.9);
      document.getElementById('preview').src = dataURL;
      document.getElementById('preview').style.display = 'block';
    }

    async function uploadPhoto() {
      const sheet = document.getElementById('sheetName').value;
      const roll = document.getElementById('rollNo').value.trim();
      const imgData = canvas.toDataURL('image/jpeg').split(',')[1];
      const fileName = roll + '.jpg';

      const uploadRes = await fetch(backendUrl, {
        method: 'POST',
        body: JSON.stringify({
          action: 'uploadImageToDrive',
          fileName: fileName,
          imageData: imgData,
          folderId: ''
        })
      });
      const uploadData = await uploadRes.json();
      if (uploadData.success) {
        await fetch(backendUrl, {
          method: 'POST',
          body: JSON.stringify({
            action: 'saveImageLink',
            sheetName: sheet,
            rollNo: roll,
            imageLink: uploadData.fileLink
          })
        });
        alert('Image uploaded and linked!');
      } else {
        alert('Upload failed: ' + uploadData.error);
      }
    }

    fetchSheetNames();
  </script>
</body>
</html>
